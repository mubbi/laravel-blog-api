# SonarQube Configuration for Laravel Blog API (SonarQube 25.7.0 Community)
sonar.projectKey=laravel-blog-api
sonar.projectName=Laravel Blog API
sonar.projectVersion=1.0.0
sonar.projectDescription=A Laravel-based blog API with comprehensive features

# Source Code Configuration
sonar.sources=app
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.php.version=8.4

# File Patterns
sonar.inclusions=**/*.php
sonar.exclusions=vendor/**,bootstrap/cache/**,storage/**,public/**,node_modules/**,*.min.js

# Test Configuration
sonar.php.tests.reportPath=reports/coverage.xml
sonar.php.coverage.reportPaths=reports/coverage.xml

# Static Analysis Integration
sonar.php.phpstan.reportPaths=reports/phpstan.json

# Code Quality Configuration
sonar.cpd.php.minimumTokens=35
sonar.cpd.php.minimumLines=10

# Quality Gate Configuration
sonar.qualitygate.wait=true

# New Features in SonarQube 2025.1
sonar.newCode.referenceBranch=main
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Performance and Analysis Mode
sonar.analysis.mode=publish

# Security Configuration
sonar.php.security.rules=true
sonar.php.security.hotspots=true
